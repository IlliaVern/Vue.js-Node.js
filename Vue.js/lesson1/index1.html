<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        UAH: <input type="number" v-model="uah"> <br />
        USD: <input type="number" :value="dollars"> <br />
        Name: <input type="text" :value="name"> <br />
        <button @click="onGo" :disabled="isButtonDisabled">Go</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                uah: 1500,
            },
            computed: {
                isButtonDisabled(){
                    return this.dollars < 1000;
                },
                dollars() {
                    return this.uah / 24.2;
                },
                name() {
                    return this.dollars < 1000 ? "Vasya" : "Olya";
                }
            },
            methods: {
                onGo() {
                    alert("Go")
                }
            }
        })
    </script>
</body>

</html>
